<novo-modal>
  <header class="apply-modal-header" title="Please update your name" theme="neutral" >
  </header>
  <section>
    <novo-form [form]="form" *ngIf="form" (submit)="save()">
      <div class="novo-form-row">
          <novo-control [form]="form" [control]="nameControl"></novo-control>
        </div>
    </novo-form>

  </section>
  <button theme="primary" icon="check" (click)="save()" data-automation-id="create-modal-save" [disabled]="!form.valid">Join Session</button>
</novo-modal>
